# Gradle properties for Android build
android.useAndroidX=true
android.enableJetifier=true

# Suppress Kotlin version compatibility check for Compose
# This allows Compose Compiler 1.5.15 to work with Kotlin 1.9.24
kotlin.compose.compiler.suppressKotlinVersionCompatibilityCheck=1.9.24

# Increase memory for Gradle
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# Disable configuration cache due to compatibility issues
org.gradle.configuration-cache=false
